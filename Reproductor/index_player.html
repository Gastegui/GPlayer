<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Media Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .player-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        .now-playing {
            text-align: center;
            margin-bottom: 30px;
        }

        .song-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .artist-name {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-btn {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: #5a6fd8;
            transform: scale(1.1);
        }

        .control-btn.play-pause {
            width: 80px;
            height: 80px;
            font-size: 30px;
        }

        .directory-info {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .directory-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .directory-path {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            font-family: monospace;
        }

        .input-section {
            margin-bottom: 20px;
        }

        .input-section label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .input-section input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .input-section input:focus {
            outline: none;
            border-color: #667eea;
        }

        .input-section button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s ease;
        }

        .input-section button:hover {
            background: #5a6fd8;
        }

        .queue-section {
            margin-top: 20px;
        }

        .queue-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .queue-list {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
        }

        .queue-item {
            padding: 10px;
            background: white;
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .queue-item.current {
            background: #667eea;
            color: white;
        }

        .queue-item:last-child {
            margin-bottom: 0;
        }

        .remove-btn {
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-size: 12px;
        }

        .remove-btn:hover {
            background: #ff3742;
        }

        .empty-queue {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="player-container">
    <!-- Now Playing Display -->
    <div class="now-playing">
        <div class="song-title" id="songTitle">{{CANCION_ACTUAL}}</div>
        <div class="artist-name" id="artistName">{{ARTISTA_ACTUAL}}</div>
    </div>

    <!-- Media Controls -->
    <div class="controls">
        <button class="control-btn" onclick="anterior()" title="Previous">‚óÄ</button>
        <button class="control-btn play-pause" onclick="playPause()" title="Play/Pause">‚ñ∂</button>
        <button class="control-btn" onclick="siguiente()" title="Next">‚ñ∂</button>
    </div>

    <!-- Additional Controls -->
    <div class="controls" style="margin-bottom: 20px;">
        <button class="control-btn" id="shuffleBtn" title="Shuffle" onclick="aleatorio()" style="font-size: 18px;">üîÄ
        </button>
        <button class="control-btn" id="loopBtn" title="Loop Off" onclick="bucle()" style="font-size: 18px;">üîÅ</button>
    </div>

    <!-- Directory Display -->
    <div class="directory-info">
        <div class="directory-label">Current Directory</div>
        <div class="directory-path" id="currentDirectory">{{DIR_ACTUAL}}</div>
    </div>

    <!-- Directory Input -->
    <div class="input-section">
        <label for="directoryInput">Change Directory:</label>
        <input type="text" id="directoryInput" placeholder="Enter directory path">
        <button onclick="cambiarDir()">Change Directory</button>
    </div>

    <!-- Current Song Input -->
    <div class="input-section">
        <label for="cambiarCancion">Change Current Song:</label>
        <input type="text" id="cambiarCancion" placeholder="Artist - Song Title">
        <button onclick="cambiarCancion()">Change Song</button>
    </div>

    <!-- Add Song Input -->
    <div class="input-section">
        <label for="anadirACola">Add Song to Queue:</label>
        <input type="text" id="anadirACola" placeholder="Artist - Song Title">
        <button onclick="anadirACola()">Add Song</button>
    </div>

    <!-- Queue Display -->
    <div class="queue-section">
        <div class="queue-title">Queue</div>
        <button class="input-section button" id="vaciarCola" onclick="vaciarCola()"
                style="background: #ff4757; margin-bottom: 10px; padding: 8px 16px; border-radius: 8px; border: none; color: white; cursor: pointer; font-size: 14px;">
            Clear Queue
        </button>
        <div class="queue-list" id="queueList">
            {{COLA}}
        </div>
    </div>
</div>

<script>
    function playPause() {
        fetch('/playPause')
            .catch(error => console.error('Error:', error));
    }

    function siguiente() {
        fetch('/siguiente')
            .then(() => {
                window.location.reload();
            })
            .catch(error => console.error('Error:', error));
    }

    function anterior() {
        fetch('/anterior')
            .then(() => {
                window.location.reload();
            })
            .catch(error => console.error('Error:', error));
    }

    function aleatorio() {
        fetch('/aleatorio')
            .then(() => {
                window.location.reload();
            })
            .catch(error => console.error('Error:', error));
    }

    function bucle() {
        fetch('/bucle')
            .then(() => {
                window.location.reload();
            })
            .catch(error => console.error('Error:', error));
    }
    function vaciarCola() {
        fetch('/vaciarCola')
            .then(() => {
                window.location.reload();
            })
            .catch(error => console.error('Error:', error));
    }

    function anadirACola() {

        const textValue = document.getElementById('anadirACola').value;

        const params = new URLSearchParams();
        params.append('path', textValue);

        fetch('/a√±adirACola', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: params
        })
            .then(() => {
                window.location.reload();
            });
    }
    function cambiarDir() {

        const textValue = document.getElementById('cambiarDir').value;

        const params = new URLSearchParams();
        params.append('path', textValue);

        fetch('/cambiarDir', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: params
        })
            .then(() => {
                window.location.reload();
            });
    }
    function cambiarCancion() {

        const textValue = document.getElementById('cambiarCancion').value;

        const params = new URLSearchParams();
        params.append('path', textValue);

        fetch('/start', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: params
        })
            .then(() => {
                window.location.reload();
            });
    }
</script>

</body>
</html>
